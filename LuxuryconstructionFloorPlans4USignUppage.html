<!doctype html>
<html>
    <head>
        <title>LC Floor Plans 4U Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
    <h1><em>Luxury Construction Floor Plans 4U</em></h1>
    <div class="container">
        <!-- row by default has 12 columns-->
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                     <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                          <li data-target="#myCarousel" data-slide-to="3"></li>
                     </ol>
                     <!--improve on image quality and sizing-->
                     <div class="carousel-inner">
                        <div class="item active">
                              <img src="img/CornellFortMyers.jpg" width=40% height=40% alt="Cornell Floor Plan" />
                                 <figcaption>Beautiful Cornell Floor Plan--Fort Myers</figcaption>
                        </div>
                        <div class="item">
                               <img src="img/PrestwickGrandNaples.jpg" width=40% height=40% alt="Prestwick Grand Floor Plan" />
                                <figcaption>Beautiful Prestwick Grand Floor Plan--Naples</figcaption>
                        </div>
                         <div class="item">                       
                                <img src="img/TivoliFortMyers.jpg" width=40% height=40% alt="Tivoli Floor Plan" />
                                <figcaption>Beautiful Tivoli Floor Plan--Fort Myers</figcaption>
                        </div>
                     <!-- Left and right controls -->
                  <div>
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                 <span class="glyphicon glyphicon-chevron-right"></span>
                                 <span class="sr-only">Next</span>
                       </a>
                    
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <form
                        action="LCFloorPlans4UPickLocationandBuilder.html">
                        <input type="submit" value="Floor Plans Here!!"/>                     
                    </form>
                    <br>
                    <br>
                    <footer>
                        <div class="fixed-footer1">
                            <div class="container1"><img src="img/2020BusinessLogo.jpg" width= 100px height= 100px>RR All Rights Reserved</div>
                        </div>
                    </footer>

    </body>
</html>
